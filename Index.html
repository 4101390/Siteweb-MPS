            <h2>Aspects Légaux du Secourisme au Québec</h2>
            
            <div class="legal-note">
                <p><strong>Note importante:</strong> Ce contenu est fourni à titre informatif seulement et ne constitue pas un avis juridique. Pour des questions spécifiques, consultez un professionnel du droit.</p>

            <h3>Obligation de porter secours</h3>
            <p>Au Québec, l'article 2 de la Charte québécoise des droits et libertés de la personne stipule que <strong>tout être humain dont la vie est en péril a droit au secours</strong>. Toute personne doit porter secours à celui dont la vie est en péril, personnellement ou en obtenant du secours, à moins d'un risque pour elle ou pour les tiers ou d'un autre motif raisonnable.</p>
            
            <h3>Protection du Bon Samaritain</h3>
            <p>L'article 1471 du Code civil du Québec prévoit que <strong>la personne qui porte secours à autrui est exonérée de toute responsabilité pour le préjudice qui peut en résulter</strong>, à moins que ce préjudice ne soit dû à sa faute intentionnelle ou à sa faute lourde.</p>
            
            <div class="warning">
                <p><i class="fas fa-exclamation-triangle"></i> <strong>Attention:</strong> La protection du Bon Samaritain s'applique seulement si l'intervention est désintéressée et gratuite. Un surveillant-sauveteur en fonction est rémunéré et ne bénéficie donc pas de cette protection dans le cadre de son travail.</p>
            </div>
            
            <h3>Consentement aux soins</h3>
            <p>Le consentement aux soins doit être libre et éclairé. Il peut être exprès ou implicite. En cas d'urgence, lorsque la vie est en danger ou l'intégrité menacée, le consentement n'est pas nécessaire s'il ne peut être obtenu en temps utile.</p>
            
            <h3>Responsabilité civile et pénale</h3>
            <p>Pour qu'un secouriste soit tenu responsable civilement, il faut démontrer:</p>
            <ol>
                <li>Une faute (manquement au standard de la "personne raisonnable")</li>
                <li>Un dommage (préjudice corporel, moral ou matériel)</li>
                <li>Un lien de causalité entre la faute et le dommage</li>
            </ol>

            <h2>Réanimation Cardiorespiratoire (RCR) et Défibrillateur Externe Automatisé (DEA)</h2>
            
            <h3>Chaîne de survie</h3>
            <p>La chaîne de survie comprend 6 maillons:</p>
            <ol>
                <li>Reconnaissance rapide et appel aux SPU</li>
                <li>RCR précoce</li>
                <li>Défibrillation rapide</li>
                <li>Soins préhospitaliers avancés</li>
                <li>Soins hospitaliers</li>
                <li>Rétablissement</li>
            </ol>
            
            <h3>Techniques de RCR selon l'âge</h3>
            
            <div class="accordion">
                <div class="accordion-header">
                    <span>RCR adulte</span>
                    <span class="accordion-icon"><i class="fas fa-chevron-down"></i></span>
                </div>
                <div class="accordion-content">
                    <ul>
                        <li>Profondeur des compressions: 5-6 cm (2 pouces)</li>
                        <li>Rythme: 100-120 compressions/minute</li>
                        <li>Ratio: 30 compressions pour 2 insufflations</li>
                        <li>Secouriste seul: appeler les SPU immédiatement</li>
                    </ul>
                </div>
            </div>
            
            <div class="accordion">
                <div class="accordion-header">
                    <span>RCR enfant (1 an à puberté)</span>
                    <span class="accordion-icon"><i class="fas fa-chevron-down"></i></span>
                </div>
                <div class="accordion-content">
                    <ul>
                        <li>Profondeur: 1/3 de la profondeur de la poitrine (environ 5 cm)</li>
                        <li>Rythme: 100-120 compressions/minute</li>
                        <li>Ratio: 30 compressions pour 2 insufflations</li>
                        <li>Secouriste seul: 2 minutes de RCR avant d'appeler les SPU</li>
                    </ul>
                </div>
            </div>
            
            <div class="accordion">
                <div class="accordion-header">
                    <span>RCR bébé (moins de 1 an)</span>
                    <span class="accordion-icon"><i class="fas fa-chevron-down"></i></span>
                </div>
                <div class="accordion-content">
                    <ul>
                        <li>Profondeur: 1/3 de la profondeur de la poitrine (environ 4 cm)</li>
                        <li>Rythme: 100-120 compressions/minute</li>
                        <li>Technique: 2 doigts ou 2 pouces (si 2 secouristes)</li>
                        <li>Ratio: 30 compressions pour 2 insufflations</li>
                        <li>Secouriste seul: 2 minutes de RCR avant d'appeler les SPU</li>
                    </ul>
                </div>
            </div>
            
            <h3>Utilisation du DEA</h3>
            <p>Le DEA peut être utilisé sur les adultes, les enfants et les bébés. Pour les enfants de moins de 8 ans ou pesant moins de 25 kg, utilisez des électrodes pédiatriques si disponibles.</p>

        <!-- Obstruction Respiratoire -->
        <div id="obstruction" class="tab-content">
            <h2>Obstruction des Voies Respiratoires</h2>
            
            <h3>Reconnaissance de l'obstruction</h3>
            <p>Signes d'une obstruction complète:</p>
            <ul>
                <li>Incapacité de parler, de respirer ou de tousser</li>
                <li>Victime porte les mains à sa gorge (signe universel)</li>
                <li>Peau pâle ou bleutée (cyanose)</li>
                <li>Perte de conscience si non traitée</li>
            </ul>
            
            <h3>Techniques de désobstruction</h3>
            
            <div class="accordion">
                <div class="accordion-header">
                    <span>Adulte et enfant conscient</span>
                    <span class="accordion-icon"><i class="fas fa-chevron-down"></i></span>
                </div>
                <div class="accordion-content">
                    <ol>
                        <li>Demander "Êtes-vous étouffé?"</li>
                        <li>S'identifier: "Je peux vous aider"</li>
                        <li>Obstruction partielle: encourager à tousser</li>
                        <li>Obstruction complète: donner 5 poussées abdominales (poussées thoraciques pour femme enceinte ou personne obèse)</li>
                        <li>Alterner avec 5 tapes dans le dos si nécessaire</li>
                        <li>Continuer jusqu'à désobstruction ou perte de conscience</li>
                    </ol>
                </div>
            </div>
            
            <div class="accordion">
                <div class="accordion-header">
                    <span>Bébé conscient</span>
                    <span class="accordion-icon"><i class="fas fa-chevron-down"></i></span>
                </div>
                <div class="accordion-content">
                    <ol>
                        <li>Placer le bébé face vers le bas sur l'avant-bras, tête plus basse que le corps</li>
                        <li>Donner 5 tapes fermes entre les omoplates</li>
                        <li>Retourner le bébé sur le dos</li>
                        <li>Donner 5 poussées thoraciques (comme pour la RCR mais plus lentes)</li>
                        <li>Répéter jusqu'à désobstruction ou perte de conscience</li>
                    </ol>
                </div>
            </div>
            
            <div class="accordion">
                <div class="accordion-header">
                    <span>Victime inconsciente</span>
                    <span class="accordion-icon"><i class="fas fa-chevron-down"></i></span>
                </div>
                <div class="accordion-content">
                    <ol>
                        <li>Activer les SPU et chercher un DEA</li>
                        <li>Commencer la RCR (30 compressions)</li>
                        <li>Avant les insufflations, vérifier la bouche et retirer tout objet visible</li>
                        <li>Tenter 2 insufflations</li>
                        <li>Si l'air ne passe pas, reprendre les compressions</li>
                        <li>Répéter la séquence</li>
                    </ol>
                </div>
            </div>

        <div id="traumatismes" class="tab-content">
            <h2>Traumatismes et Blessures</h2>
            
            <h3>Évaluation primaire (ABCDE)</h3>
            <ol>
                <li><strong>A</strong> - Voies aériennes (Airway)</li>
                <li><strong>B</strong> - Respiration (Breathing)</li>
                <li><strong>C</strong> - Circulation (Circulation)</li>
                <li><strong>D</strong> - Déficits neurologiques (Disability)</li>
                <li><strong>E</strong> - Exposition (Exposure/Environment)</li>
            </ol>
            
            <h3>Contrôle des hémorragies</h3>
            <p>Ordre des interventions pour une hémorragie externe:</p>
            <ol>
                <li>Pression directe sur la plaie</li>
               <li>Surélévation du membre blessé</li>
                <li>Pression sur les points de compression</li>
                <li>Garrot (en dernier recours)</li>
            </ol>
            
            <div class="warning">
                <p><i class="fas fa-exclamation-triangle"></i> <strong>Corps étranger:</strong> Ne retirez jamais un corps étranger planté dans une plaie. Stabilisez-le avec des compresses et appliquez une pression autour de l'objet.</p>
            </div>
            
            <h3>Blessures musculo-squelettiques</h3>
            <p>Signes d'une fracture:</p>
            <ul>
                <li>Douleur intense au site de la blessure</li>
                <li>Déformation visible ou position anormale</li>
                <li>Enflure et ecchymose</li>
                <li>Incapacité de bouger la partie atteinte</li>
                <li>Crépitation (bruit d'os frottant)</li>
            </ul>
            
            <div class="tip">
                <p><i class="fas fa-lightbulb"></i> <strong>Règle mnémotechnique:</strong> Pour immobiliser une fracture, souvenez-vous de la règle "Au-dessus et en-dessous". Immobilisez toujours l'articulation au-dessus et l'articulation en-dessous de la fracture.</p>
            </div>

            <h2>Urgences Médicales</h2>
            
            <h3>Signes vitaux normaux</h3>
            <ul>
                <li><strong>Adulte:</strong> Fréquence respiratoire: 12-20/min • Pouls: 60-100/min</li>
                <li><strong>Enfant:</strong> Fréquence respiratoire: 20-30/min • Pouls: 70-120/min</li>
                <li><strong>Bébé:</strong> Fréquence respiratoire: 30-60/min • Pouls: 100-160/min</li>
            </ul>
            
            <h3>Reconnaissance de l'AVC (acronyme VITE)</h3>
            <ul>
                <li><strong>V</strong>isage - Asymétrie du visage</li>
                <li><strong>I</strong>ncapacité - Faiblesse d'un côté du corps</li>
                <li><strong>T</strong>rouble de la parole - Difficulté à parler</li>
                <li><strong>E</strong>xtrême urgence - Appeler immédiatement les SPU</li>
            </ul>
            
            <h3>Crise cardiaque</h3>
            <p>Signes et symptômes:</p>
            <ul>
                <li>Douleur thoracique (pression, serrement)</li>
                <li>Douleur irradiant au bras, cou, mâchoire</li>
                <li>Nausées, vomissements</li>
                <li>Sudation, pâleur</li>
                <li>Essoufflement, anxiété</li>
            </ul>
            
            <div class="tip">
                <p><i class="fas fa-lightbulb"></i> <strong>Médication d'urgence:</strong> Vous pouvez aider une victime consciente à prendre de l'acide acétylsalicylique (AAS, ex: Aspirine) si elle n'y est pas allergique et n'a pas reçu de contre-indication médicale. Pour un adulte: 325 mg ou 2-4 comprimés de 80-81 mg.</p>
            </div>
            
            <h3>Choc anaphylactique</h3>
            <p>Signes d'une réaction allergique grave:</p>
            <ul>
                <li>Difficulté respiratoire, respiration sifflante</li>
                <li>Gonflement du visage, langue, gorge</li>
                <li>Urticaire, rougeur cutanée</li>
                <li>Nausées, vomissements</li>
                <li>État de choc, perte de conscience</li>
            </ul>

        <div id="environment" class="tab-content">
            <h2>Problèmes Liés à l'Environnement</h2>
            
            <h3>Hypothermie</h3>
            <p>Signes selon la sévérité:</p>
            <ul>
                <li><strong>Légère (35-32°C):</strong> Frissons, peau pâle, difficulté à effectuer des tâches complexes</li>
                <li><strong>Modérée (32-28°C):</strong> Frissons violents, confusion, perte de coordination</li>
                <li><strong>Sévère (moins de 28°C):</strong> Arrêt des frissons, rigidité musculaire, perte de conscience, rythme cardiaque faible</li>
            </ul>
            
            <div class="tip">
                <p><i class="fas fa-lightbulb"></i> <strong>Réchauffement:</strong> Pour l'hypothermie légère à modérée, réchauffez progressivement la victime. Pour l'hypothermie sévère, manipulez-la avec précaution (risque de fibrillation ventriculaire) et recherchez une aide médicale urgente.</p>
            </div>
            
            <h3>Coup de chaleur</h3>
            <p>Différence entre épuisement dû à la chaleur et coup de chaleur:</p>
            <ul>
                <li><strong>Épuisement:</strong> Peau moite et pâle, température normale ou légèrement élevée, conscience normale</li>
                <li><strong>Coup de chaleur:</strong> Peau chaude, rouge et sèche, température élevée (≥40°C), altération de la conscience, pouvant conduire au coma</li>
            </ul>
            
            <h3>Brûlures</h3>
            <p>Classification des brûlures:</p>
            <ul>
                <li><strong>1er degré:</strong> Rougeur, douleur, pas de cloques (ex: coup de soleil)</li>
                <li><strong>2e degré:</strong> Rougeur, douleur intense, cloques</li>
                <li><strong>3e degré:</strong> Peau blanche ou carbonisée, peu ou pas de douleur (nerfs détruits)</li>
            </ul>
            
            <div class="warning">
                <p><i class="fas fa-exclamation-triangle"></i> <strong>Traitement des brûlures:</strong> Refroidissez immédiatement à l'eau froide pendant 15-20 minutes. Ne jamais appliquer de glaçons directement sur la brûlure, ni percer les cloques, ni appliquer de produits gras.</p>
            </div>

            <h2>Sauvetage Aquatique et Noyade</h2>
            
            <h3>Prévention de la noyade</h3>
            <p>Principes de base:</p>
            <ul>
                <li>Surveillance active et constante</li>
                <li>Connaissance des capacités de nage des personnes surveillées</li>
                <li>Respect des règles de sécurité</li>
                <li>Équipement de sécurité approprié (VFI pour non-nageurs)</li>
                <li>Plan d'action d'urgence clair et connu de tous</li>
            </ul>
            
            <h3>Reconnaissance d'une noyade</h3>
            <p>Signes à surveiller:</p>
            <ul>
                <li>Difficulté à garder la tête hors de l'eau</li>
                <li>Mouvements de pédalage vertical</li>
                <li>Yeux vitreux, fixes ou fermés</li>
                <li>Respiration rapide et superficielle ou absence de respiration</li>
                <li>Impossibilité de répondre aux appels</li>
                <li>Tentative de nager dans une direction sans avancer</li>
            </ul>
            
            <div class="warning">
                <p><i class="fas fa-exclamation-triangle"></i> <strong>Important:</strong> La noyade est souvent silencieuse et rapide. Une victime en train de se noyer ne peut pas appeler à l'aide car elle utilise toute son énergie pour tenter de respirer.</p>
            </div>
            
            <h3>Approche échelonnée en sauvetage aquatique</h3>
            <ol>
                <li><strong>Parler:</strong> Donner des directives verbales à la victime</li>
                <li><strong>Lancer:</strong> Lancer un objet flottant ou une corde</li>
                <li><strong>Tendre:</strong> Tendre un objet (perche, rame) sans entrer dans l'eau</li>
                <li><strong>Ramener:</strong> Aller chercher la victime avec une embarcation</li>
                <li><strong>Nager:</strong> Nager vers la victime (en dernier recours)</li>
            </ol>

            <h3>Planification des cours</h3>
            <p>Structure recommandée pour un cours de 16 heures:</p>
            
            <div class="accordion">
                <div class="accordion-header">

                        <li>Obstruction des voies respiratoires (1h)</li>
                        <li>Utilisation du DEA (1h)</li>
                        <li>Révision et questions (1h)</li>
                    </ul>
                </div>
            </div>
            
            <div class="accordion">

                </div>

                        <li>Brûlures et problèmes environnementaux (1h)</li>
                        <li>Urgences médicales (AVC, crise cardiaque, diabète) (2h)</li>
                        <li>Mises en situation et évaluations pratiques (2h)</li>
                    </ul>
                </div>
            </div>
            
            <h3>Conseils pour l'enseignement</h3>
            <ul>
                <li><strong>Apprentissage actif:</strong> Favorisez la pratique plutôt que la théorie pure. Les participants retiennent mieux en faisant.</li>
                <li><strong>Retour immédiat:</strong> Donnez du feedback constructif pendant les exercices pratiques.</li>
                <li><strong>Adaptation:</strong> Ajustez votre enseignement au rythme et aux besoins de votre groupe.</li>
                <li><strong>Réalisme:</strong> Utilisez des mises en situation réalistes pour préparer les participants aux vraies urgences.</li>
                <li><strong>Gestion du stress:</strong> Reconnaissez que les situations d'urgence sont stressantes. Enseignez des techniques de gestion du stress.</li>
            </ul>
            
            <h3>Matériel recommandé pour l'enseignement</h3>
            <ul>
                <li>Mannequins de RCR (adulte, enfant, bébé)</li>
                <li>Défibrillateur d'entraînement (DEA)</li>
                <li>Masques de poche (adulte et pédiatrique)</li>
                <li>Matériel de pansement et d'immobilisation</li>
                <li>Aides visuelles (présentations, vidéos)</li>
                <li>Fiches techniques et guides de référence</li>
            </ul>
            
            <div class="tip">
                <p><i class="fas fa-lightbulb"></i> <strong>Évaluation formative:</strong> Évaluez les participants tout au long de la formation plutôt que seulement à la fin. Cela permet d'identifier les difficultés tôt et d'y remédier.</p>
            </div>
